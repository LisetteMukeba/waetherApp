<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>weatherApp</title>
  <link rel="stylesheet" href="style.css">
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2113.5">
  <style type="text/css">
  </style>
</head>
<body>

<div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City name"
      spellcheck="false">
      <button><img src="icons/search.png"></button>
    </div>
    <div class="weather">
      <img src="icons/rain.png" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Pretoria</h2>
      <div class="details">
        <div class="col">
          <img src="icons/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="icons/wind.png" alt="">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
</div>

<script>
  const apiKey = "f788dc8c309902904fdd64104909f163";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=pretoria";

  async function checkWeather(){
    const response = await fetch(apiUrl + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

  }

  checkWeather()
</script>
</body>
</html>
